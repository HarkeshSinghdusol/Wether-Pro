<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style-weather.css">
</head>
<body>

    <h1>Create By Me</h1>

    <div class="container">
        <div class="weather">
            <div class="temp"></div>
            <div class="time_location">
                <p>Location</p>
                <span>Random time and date</span>
            </div>

            <div class="weather_condition">
                <p><img src="" alt=""></p>
                <span>condition</span>
            </div>
        </div>
    </div>

    <nav>
        <form>
            <input type="text" placeholder="Search location" class="searchField">
            <button type="submit">Search</button>
        </form>
    </nav>
    
     <script src="weather.js"></script>
</body>
</html>
